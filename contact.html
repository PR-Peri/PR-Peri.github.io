---
layout: page
title: Contact Me
description: Do You Have questions? I have all the answers you need.
background: '/img/bg-contact.jpg'
form: true
---

<body>

  <style>
    body {
      background-image: url('http://i.stack.imgur.com/kx8MT.gif');
      background-size: cover;
      height: 100vh;
      padding: 0;
      margin: 0;

    }

    footer {
      height: fit-content;
      text-align: match-parent;
      padding: 3px;
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      font-size: 100%
    }

    #myBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      font-size: 15px;
      border: none;
      outline: none;
      background-color: rgb(238, 208, 37);
      color: white;
      cursor: pointer;
      padding: 10px;
      border-radius: 4px;
    }

    input[type=text] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      border: 3px solid rgb(255, 174, 0);
      border-radius: 4px;
    }

    input[type=tel] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      border: 3px solid rgb(255, 174, 0);
      border-radius: 4px;
    }

    textarea[id=message] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      border: 3px solid rgb(255, 174, 0);
      border-radius: 4px;
    }

    input[type=email] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      border: 3px solid rgb(255, 174, 0);
      border-radius: 4px;
    }

    #myBtn:hover {
      background-color: #555;
    }
  </style>


  <button onclick="topFunction()" id="myBtn" title="Back to top">
    <img class="img-fluid" src="/img/posts/arrow.jpg" height="30" width="30">
  </button>

  <script>
    var mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
  <footer>
    <p><b>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as
        possible!</b></p>
    <form name="sentMessage" id="contactForm" novalidate>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Name" id="name" required
            data-validation-required-message="Please enter your name.">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Email Address</label>
          <input type="email" class="form-control" placeholder="Email Address" id="email" required
            data-validation-required-message="Please enter your email address.">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
          <label>Phone Number</label>
          <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required
            data-validation-required-message="Please enter your phone number.">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Message</label>
          <textarea rows="5" class="form-control" placeholder="Message" id="message" required
            data-validation-required-message="Please enter a message."></textarea>
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <br>
      <div id="success"></div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
      </div>
    </form>
</body>
</footer>
